<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
    <link rel="stylesheet" href="site de cadastroa de CEP.css">
</head>
<body>

<form method="POST" action="">
  
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00" required>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone" pattern="\(\d{2}\) \d{4,5}-\d{4}" placeholder="(00) 00000-0000" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="estudante">Você é estudante?</label>
    <input type="checkbox" id="estudante" name="estudante">

    
    <button type="submit" id="enviar" name="envia">ENVIAR</button>

</form>


</body>
</html>
